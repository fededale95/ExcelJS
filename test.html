<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>Kmetraggio Nota Spese</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
    	<h2 class="text-center mt-4 mb-4">Test</h2>
      <div id="testjs" class="mt-5"></div>
    </div>
</body>
</html>

<script>
   const url= "http://10.1.6.14/file.xslx";
   var req = new XMLHttpRequest();
   req.open("GET", url);
   req.responseType = "arraybuffer";
   req.onload = function(e) {
      document.getElementById('testjs').innerHTML = "Funziona!";
   }
   req.onerror = function(e) {
      document.getElementById('testjs').innerHTML = "Errore!";
   }

   req.send();


</script>
