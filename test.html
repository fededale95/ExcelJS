<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>Kmetraggio Nota Spese</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
    	<h2 class="text-center mt-4 mb-4">KM Nota Spese</h2>
      <center><label for="ricerca">Cerca:</label>
      <input class="text-center" type="text" id="ricerca"  onkeyup="cerca()" name="ricerca" placeholder="Type to search..."></center>
      <div id="excel_data" class="mt-5"></div>
    </div>
</body>
</html>

<script>
   const url= "http://10.1.6.14/file.xlsx";
   var req = new XMLHttpRequest();
   req.open("GET", url, true);
   req.responseType = "arraybuffer";
   req.onload = function(e) {
      writeTable(req);
   }
   req.onerror = function(e) {
      document.getElementById('excel_data').innerHTML = "Errore!";
   }

   req.send();

   function writeTable(req) {
   	var data = new Uint8Array(req.response);
   	var work_book = XLSX.read(data, {type:"array"});
   	var sheet_name = work_book.SheetNames;
   	var sheet_data = XLSX.utils.sheet_to_json(work_book.Sheets[sheet_name[0]], {header:1});

   	if(sheet_data.length > 0) {
   		 var table_output = '<table id="tabella" class="table table-striped table-bordered">';

          var i = 0;


   		 for(var row = 0; row < sheet_data.length; row++) {
   			  table_output += '<tr>';
   			  for(var cell = 0; cell < 2 ; cell++) {
   					  if(row == 0) {
   							table_output += '<th>'+sheet_data[row][cell]+'</th>';
   					  } else {
                      if( cell == 1){

                         table_output += '<td id="area'+i+'">'+sheet_data[row][cell]+'</td>'+'<td><button class="btn" onclick="copia('+"'area"+i+"'"+')"><i class="fa fa-home"></i></button></td>';
                         i++;
                      }else{
                         table_output += '<td>'+sheet_data[row][cell]+'</td>';
                      }
   					 }
   			  }
   			  table_output += '</tr>';
   		 }
   		 table_output += '</table>';
   		 document.getElementById('excel_data').innerHTML = table_output;
   	}

   }

   function cerca() {
   	var input, filter, table, tr, td, i, txtValue;
   	input = document.getElementById("ricerca");
   	filter = input.value.toUpperCase();
   	table = document.getElementById("tabella");
   	tr = table.getElementsByTagName("tr");
   	for (i = 0; i < tr.length; i++) {
   		td = tr[i].getElementsByTagName("td")[0];
   		if (td) {
   			txtValue = td.textContent || td.innerText;
   			if (txtValue.toUpperCase().indexOf(filter) > -1) {
   				tr[i].style.display = "";
   			} else {
   				tr[i].style.display = "none";
   			}
   		}
   	}
   }

   function copia(testo) {
   	var input = document.createElement('input');
      var tdElem = document.getElementById ( testo );
      var area = tdElem.innerText | tdElem.textContent;
   	input.setAttribute('value', area);
   	document.body.appendChild(input);
   	input.select();
   	var risultato = document.execCommand('copy');
   	document.body.removeChild(input);
   	alert('testo copiato: '+ area);
   	return risultato;
   }

</script>
